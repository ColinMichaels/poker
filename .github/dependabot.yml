version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: sass
    versions:
    - 1.32.5
    - 1.32.6
    - 1.32.7
    - 1.32.8
  - dependency-name: "@fortawesome/fontawesome-free"
    versions:
    - 5.15.2
  - dependency-name: lodash
    versions:
    - 4.17.20
  - dependency-name: elliptic
    versions:
    - 6.5.3
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: barryvdh/laravel-debugbar
    versions:
    - 3.5.2
    - 3.5.4
  - dependency-name: symfony/http-kernel
    versions:
    - 4.4.19
    - 4.4.20
  - dependency-name: inertiajs/inertia-laravel
    versions:
    - 0.3.6
    - 0.4.0
  - dependency-name: facade/ignition
    versions:
    - 1.16.16
    - 1.16.4
  - dependency-name: tightenco/ziggy
    versions:
    - 1.0.4
    - 1.0.5
  - dependency-name: jwilsson/spotify-web-api-php
    versions:
    - 4.2.0
    - 4.2.1
